<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollie's Study Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

</head>
<body>
  <header>
    <h1 id="greeting">Good day, Ollie</h1>
    <div id="total-progress">
      <div class="overall-label">
        <a href="progress.html" id="total-progress">
        <span>Overall Progress:</span>
        <span id="overall-percentage">0%</span></a>
      </div>
      <progress id="overallProgress" max="100" value="0"></progress>
    </div>
    
  </header>

  <nav class="sidebar">
    <a href="index.html" class="nav-item active" title="Home">
      <i class="fas fa-home"></i>
    </a>
    <a href="schedule.html" class="nav-item" title="Schedule">
      <i class="fas fa-calendar-alt"></i>
    </a>
    <a href="tracker.html" class="nav-item" title="Time Tracker">
      <i class="fas fa-clock"></i>
    </a>
  
    <div class="study-toggle" id="study-toggle">
      <i class="fas fa-power-off"></i>
    </div>
  </nav>
  
  

  <main id="subjects-container"></main>

  <template id="subject-template">
    <section class="subject">
      <details>
        <summary class="subject-title">
            <span class="toggle-icon">â–¸</span>
            <div class="subject-heading">
              <span class="subject-name">Maths</span>
            </div>
            <div class="subject-inline-progress">
              <span class="subject-inline-percentage">0%</span>
              <progress value="0" max="100" class="progress-bar"></progress>
            </div>
          </summary>
                 
        <div class="task-list"></div>
        <button class="add-task">Add Task</button>
      </details>
    </section>
  </template>
  

  <template id="task-template">
    <div class="task">
      <input type="checkbox" class="task-complete" />
      <input type="text" class="task-note" placeholder="Task..." />
      <input type="date" class="task-date" />
    </div>
  </template>

  <div id="study-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Log Study Session</h2>
  
      <!-- Where was the session? -->
      <label>
        Where did you study?
        <select id="study-location">
          <option>Library</option>
          <option>Home</option>
          <option>Coffee Shop</option>
          <option>Lab</option>
        </select>
      </label>
  
      <!-- What was studied -->
      <label>
        What did you study?
        <input type="text" id="study-topic" placeholder="e.g. Algorithms, Notes Review" />
      </label>
  
      <!-- Subject selection -->
      <div class="subject-select">
        <p><strong>Which subject(s)?</strong></p>
        <div id="subject-options" class="subject-options"></div>
      </div>
  
      <!-- Optional per-subject time -->
      <div id="multi-time-inputs" class="hidden">
        <p style="margin-top: 1rem;"><strong>Enter time for each selected subject:</strong></p>
      </div>
  
      <!-- Total duration display -->
      <p id="session-duration" class="session-length-display"></p>
  
      <!-- Actions -->
      <div class="modal-actions">
        <button id="cancel-session">Cancel</button>
        <button id="confirm-session">Log Session</button>
      </div>
    </div>
  </div>
   

  <script src="script.js"></script>
  <script src="tracker-toggle.js"></script>
  <script src="main.js"></script>
</body>
</html>
