<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <nav class="sidebar">
    <a href="index.html" class="nav-item" title="Home">
      <i class="fas fa-home"></i>
    </a>
    <a href="schedule.html" class="nav-item" title="Schedule">
      <i class="fas fa-calendar-alt"></i>
    </a>
    <a href="tracker.html" class="nav-item active" title="Time Tracker">
      <i class="fas fa-clock"></i>
    </a>
    <div class="study-toggle" id="study-toggle">
      <i class="fas fa-power-off"></i>
    </div>
  </nav>

  <main>
    <header>
      <h1>Time Tracker</h1>
      <p id="total-time">Total Time Studied: 0 mins</p>
    </header>
    <div id="session-list"></div>
  </main>

  <!-- Modal from before -->
  <div id="study-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Log Study Session</h2>
      <label>
        Where did you study?
        <select id="study-location">
          <option>Library</option>
          <option>Home</option>
          <option>Coffee Shop</option>
          <option>Lab</option>
        </select>
      </label>
      <label>
        What did you study?
        <input type="text" id="study-topic" placeholder="e.g. Algorithms, Notes Review" />
      </label>
      <div class="modal-actions">
        <button id="cancel-session">Cancel</button>
        <button id="confirm-session">Log Session</button>
      </div>
    </div>
  </div>

  <script src="tracker-toggle.js"></script>
  <script src="tracker.js"></script>
</body>
</html>
